<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Ticket Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- tool box started -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="pink color"></div>
            <div class="green color"></div>
            <div class="blue color"></div>
            <div class="purple color"></div>
        </div>
        <div class="toolbox-add-delete">
            <div class="add-btn">
                <i class="fa-solid fa-plus" style="color: #d1d8e0;"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark" style="color: #d1d8e0;"></i>
            </div>
        </div>
    </div>
    <!-- toolbox ended -->


    <!-- main container where ticket and modal will be coded -->

   <div class="main-container">
     <!-- modal code started -->
     <div class="modal">
            <textarea spellcheck="false" class="txt-cont"></textarea>
        <div class="priority-selection">
            <div class="colo" style="background-color: red;" ></div>
            <div class="colo" style="background-color: blue;"></div>
            <div class="colo" style="background-color: green;"></div>
            <div class="colo" style="background-color: yellow;"></div>
        </div>
    </div>
    <!-- modal code eneded -->
   </div>
<script src="script.js"></script>
</body>

</html>
